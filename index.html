<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Coding Assessment</title>
  </head>
    <body>
      <!-- Start Screen -->
      <header>
        <div id = "page-1">
        <h1>Coding Assessment</h1> 
        <h2><button class="begin-button">Begin</button></h2>
        </div>
      </header>
    <main>
      <!-- Quiz Screen -->
      <section>
        <div id = "page-2">
        <div class ="timer"></div>

        <div class="question-prompt"></div>
  <ul class = "answer-list">
    <li id ="answer-one" class="answers"></li>
    <li id ="answer-two" class="answers"></li>
    <li id ="answer-three"class="answers"></li>
  </ul>
      </div>
      </section>  
   
   
      <!-- Results Screen -->  
      <section>
        <div id = "page-3">
    <div id="score-title">Score:</div>
    <div class ="score"></div>

    <div class="user-name">
    <input type ="text" placeholder="Enter Name" id="name">
    <button id="submit-button">Submit</button>
    </div>
  </div>
    <!-- Highscore Screen -->
    <div id = "page-4">
      

      <button class="back-button">Play Again</button>
    </div>

      
    </section>





    </main>
    <script src="./js/script.js"></script>   
    </body>
  
</html>
